  redis:
    image: redis:7-alpine
    networks:
      gift_card_bridge:
        ipv4_address: 169.254.12.4
        aliases:
          - "gift-card-backend.cache"
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --save 60 1000
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

